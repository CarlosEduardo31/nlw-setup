<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <button>
        <img src="./assets/plus.svg" alt="Ícone sinal de mais roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">
          <img src="./assets/run.svg" alt="emoji de uma pessoa correndo" />
        </div>
        <div class="habit" data-name="water">
          <img src="./assets/water.svg" alt="emoji de uma gota de água" />
        </div>
        <div class="habit" data-name="food">
          <img src="./assets/food.svg" alt="emoji de um prato de salada" />
        </div>
        <div class="habit" data-name="power">
          <img
            src="./assets/power.svg"
            alt="emoji de um braço mostrando bicep"
          />
        </div>
        <div class="habit" data-name="sleep">
          <img src="./assets/sleep.svg" alt="emoji da letra Z" />
        </div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
